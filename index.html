<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="titulo">ENCRIPTADOR DE MENSAJES</h1>

  <main class="main">
    <section class="form box">
      <form action="" id="form">
        <label for="input-texto" class="subtitulo">Solo letras minúsculas, sin acentos</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese su texto aquí">
        <button type="submit" class="btn" id="btn-encriptar">Encriptar</button>
        <button type="submit" class="btn" id="btn-desencriptar">Desencriptar</button>
      </form>
    </section>
  
    <section class="msg box">
      <label class="subtitulo">Mensaje encriptado:</label>
      <input class="text-input" type="text" id="msg" placeholder="Su texto encriptado"></input>
      <button type="submit" class="btn" id="btn-copy" >Copiar</button>
    </section>
  </main>

  <footer class="pie-pagina">
    <p>Manuel Andres Blanco Clavijo<br>Bogota, Colombia. Copyright &copy; 2022 todos los derechos reservados.</p>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
